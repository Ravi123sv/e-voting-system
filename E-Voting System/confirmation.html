<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>E-Voting System - Confirmation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #e0e0e0;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  .container {
    width: 360px;
    background: rgba(20, 20, 30, 0.95);
    border-radius: 20px;
    padding: 2.5rem 3rem;
    box-shadow: 0 8px 30px rgba(3, 220, 220, 0.3);
    text-align: center;
  }
  h1 {
    margin-bottom: 2rem;
    font-weight: 700;
    font-size: 2.5rem;
    color: #00f0ff;
    text-shadow: 0 0 15px #00f0ff;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }
  a.button {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background: linear-gradient(45deg, #00f0ff, #00c8d8);
    color: #002f3d;
    font-weight: 700;
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 0 0 20px #00f0ff;
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }
  a.button:hover {
    background: linear-gradient(45deg, #00c8d8, #00f0ff);
    box-shadow: 0 0 30px #00ffff;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Thank You for Voting!</h1>
  <p>Your vote has been recorded successfully.</p>
  <a href="index.html" class="button">Return to Login</a>
</div>
</body>
</html>
